# build-electron-app.yml

name: Build Electron App

on:
  push:
    branches:
      - main 
      - master 
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }} (${{ matrix.arch }})
    timeout-minutes: 60
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        arch: [x64] # 默认架构
        include: 
          # 为 Intel 和 Apple Silicon 分别构建 macOS 版本
          - os: macos-latest
            arch: x64 
          - os: macos-latest
            arch: arm64
          # 构建 Linux x64 版本
          - os: ubuntu-latest
            arch: x64
          # 构建 Windows x64 版本
          - os: windows-latest
            arch: x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' 

      - name: Install dependencies (npm)
        run: npm install --frozen-lockfile

      - name: Build and package Electron app
        # 简化并修正了构建命令，确保为每个平台和架构正确传递参数
        run: |
          npm run dist -- --${{ matrix.os == 'macos-latest' && 'mac' || (matrix.os == 'windows-latest' && 'win' || 'linux') }} --${{ matrix.arch }}
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 

      - name: List files in dist directory 
        run: ls -R dist/
        shell: bash

      # --- 上传构建产物 (已根据架构更新命名) ---

      - name: Upload Windows Artifact (NSIS Installer)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: Webhook-Sender-Windows-Setup-${{ matrix.arch }}-${{ github.run_id }}
          path: dist/*.exe 

      - name: Upload Windows Artifact (Portable)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: Webhook-Sender-Windows-portable-${{ matrix.arch }}-${{ github.run_id }}
          path: dist/*.zip 

      - name: Upload macOS Artifact (DMG)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: Webhook-Sender-macOS-${{ matrix.arch }}-${{ github.run_id }}.dmg
          path: dist/*.dmg

      - name: Upload macOS Artifact (ZIP)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: Webhook-Sender-macOS-${{ matrix.arch }}-zip-${{ github.run_id }}
          path: dist/*mac*.zip 

      - name: Upload Linux Artifact (AppImage)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: Webhook-Sender-Linux-AppImage-${{ matrix.arch }}-${{ github.run_id }}
          path: dist/*.AppImage
          
      - name: Upload Linux Artifact (deb)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: Webhook-Sender-Linux-deb-${{ matrix.arch }}-${{ github.run_id }}
          path: dist/*.deb

      - name: Upload Linux Artifact (rpm)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: Webhook-Sender-Linux-rpm-${{ matrix.arch }}-${{ github.run_id }}
          path: dist/*.rpm